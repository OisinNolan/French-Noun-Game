<html ng-app="myapp">
    <head>
        <title>Step 4</title>
    <link href="tseczka.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script>
        var app = angular.module("myapp", []);

        var dict = []; // create an empty array

        dict.push({
            word:   "livre",
            gender: "m",
            translation: "book"
        },
        {
            word:   "chat",
            gender: "m",
            translation: "cat"
        },
        {
            word:   "voiture",
            gender: "f",
            translation: "car"
        });

        var randomIndex = Math.floor(Math.random() * dict.length);
        var randomElement = dict[randomIndex].word;

        app.controller('DoubleController', function($scope) {
            $scope.double = function() {
                randomIndex = Math.floor(Math.random() * dict.length);
                return dict[randomIndex].word;
            };
            $scope.checkGender = function(gender) {
                if(gender == dict[randomIndex].gender) {
                    return true;
                } else {
                    return false;
                }
            }
        });

    </script>
    </head>
    <body>
        <section ng-view class="row">
            <div class="col-6">
                <div ng-controller="DoubleController">
                    <button ng-click="checkGender()">le</button>
                    <button ng-click="checkGender()">la</button> <br>{{double()}}
                </div>
            </div>
        </section>
    <script src="js/filters.js"></script>
    </body>
</html>
