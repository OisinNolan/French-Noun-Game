<html ng-app="myapp" lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>End Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="icon" type="image/png" href="frenchFlag.png">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
        <script src="dictionaryWords.js"></script>
        <script>
            var app = angular.module("myapp", []);
            app.controller('controller', function($scope) {
               $scope.finalScore = localStorage.getItem("finalScore");
            });
        </script>
    </head>
    <body>
        <span ng-controller="controller">
            <nav class="navbar navbar-light bg-white">
                <a class="navbar-brand" href="#">
                    <img src="frenchFlag.png" width="30" height="30" class="d-inline-block align-top" alt="French flag">
                    Jeu de Genre
                </a>
                <span class="navbar-text">
                    <span class="scoreChange" ng-style="styleObj"></span>
                    <span class="score"></span>
                </span>
            </nav>
            <div class = "mainContainer">
                <div class = "endGameText">Congrats you finished!</div>
                <div class = "finalScoreText">Your final score was {{finalScore}}</div>
                <div class = "endGameButton"> <a href ="index.html"><button class = "btn btn-light">Reload Game</button></a></div>
            </div>
        </span>
    </body>
</html>
